<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Gottado List</title>
</head>
<body>
  <div id="title-bar">
    <button id="close-btn">X</button>
    <button id="theme-btn">Theme: light</button>
  </div>
  <div class="wrapper" id="content">

    <!-- <h3 class="title">Gottado List</h3> -->
    <!-- <p class="credits-text">proudly made by Thomas Pessato</p> -->
    <input class="tab-input" id="tab-input" type="text" placeholder="Adicionar aba..."/>  
    <select class="main-dropdown" id="tab-list">
      <option value="volvo">Casa</option>
      <option value="saab">Terra</option>
      <option value="mercedes">Faculdade</option>
      <option value="audi">Contas</option>
    </select>
    <main class="todo-app">
      <header class="todo-header">
        <input id="todo-input" class="todo-input" type="text" placeholder="Tenho que..."/>
        <!-- <input id="desc-input" class="todo-input" type="text" placeholder="Descrição..."/> -->
      </header>
      <ul id="todo-list" class="todo-list">
      </ul>
      <footer class="counter-footer">
          <span class="counter" id="checked-counter">Completed tasks: 0</span>
      </footer>
    </main>
    
  </div>

</body>
<script type="text/javascript" src="js/context.js"></script>
<script type="text/javascript" src="js/frameless_window.js"></script>
</html>
